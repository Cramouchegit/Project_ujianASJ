<!DOCTYPE >
<html>
  <head>
    <title>Login form</title>
    <link rel="stylesheet" href="Registered.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3 class="title">Registered Your Account</h3>
        <form>
          <div class="form-group">
            <input type="text" required /><label>Username</label>
          </div>
          <div class="form-group">
            <input type="email" required /><label>Email</label>
          </div>
          <div class="form-group">
            <input type="password" required /><label>Password</label>
          </div>
          <input
            type="button"
            value="Registered"
            class="submit"
            href="/index.html"
          />
          <div class="row">
            <p>Not Yet Login? <a href="index.html">Login</a></p>
          </div>
        </form>
      </div>
      <div class="last">
        <a href="#">T&C</a>
        <a href="#">Policy</a>
      </div>
    </div>
  </body>
</html>
